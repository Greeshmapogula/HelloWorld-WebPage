<html>
<head>
<title>HTML Table</title>
</head>
<body>
<form method="" action="">
<table border="1" align="center" width="400" >   
<h2 style="text-align:center">Employee Registration form</h2>
<h4 style="text-align:center">    
Mr<input type="radio" name="g" value="m"/>
Mrs<input type="radio" name="g" value="f"/> 
Ms<input type="radio" name="g" value="f"/>    
</h4>    
<tr>
<th>First Name</th>
<td><input type="text" name="fn" id="fn1" maxlength="10" title="First Name" placeholder="First Name" required/></td>
</tr>
<tr>
<th>Last Name</th>
<td><input type="text" name="fn" id="fn1" maxlength="10" title="Last Name" placeholder="Last Name" required/></td>    
</tr>
<tr>
<th>Mail Address 1</th>
<td><input type="email"/></td>
</tr> 
<tr>
<th>Mail Address 2</th>
<td><input type="email"/></td>
</tr> 
<tr>
<th>City</th>
<td><input type="text"/></td>
</tr>
<tr>
<th>State</th>
<td>
<select name="State">
<option value="" selected="selected" disabled="disabled">State</option>
<option value="1">Gujarat</option>
<option value="2">Andhra Pradesh </option>
<option value="3">Telangana</option>    
</select>
</td>
</tr>
<tr>
<th>Zip</th>
<td><input type="text"/></td>
</tr>
<tr>
<th>Upload Photo</th>
<td><input type="file"/></td>
</tr>  
<tr>
<th>E-Mail</th>
<td><input type="email"/></td>
</tr>
<tr>
<th>Mobile</th>
<td><input type="number"/></td>
</tr> 
<tr>
<th>Laguages Known</th>
<td>
<input type="checkbox" name="x[]" value="h"/><label>Gujarati</label><br>
<input type="checkbox" name="x[]" value="h"/><label>Hindi</label><br>
<input type="checkbox" name="x[]" value="h"/><label>English</label><br>
<input type="checkbox" name="x[]" value="h"/><label>Marathi</label><br>    
</td>
</tr>
<tr>
<th>Additional Information</th>
<td><textarea rows="8" cols="30"></textarea></td>
</tr>    
<tr>
<td colspan="2" align="center"><input type="submit" value="Submit"/>
<input type="reset" value="Reset"/>
</td>
</tr>
</table>
</form>
</body>
</html>
