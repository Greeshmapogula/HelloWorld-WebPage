<!DOCTYPE html>  <!-- Indicates that we are using html 5. -->
<html>     <!-- madatory one -->
<head>     <!-- heading is given by head tag -->
    
    <title>Hello World!!</title>   <!--title tag for main heading of page-->
    
    </head>

<body>  <!-- for writing the body -->
    
    <h1>Hello World!!</h1> <!-- first main heading -->
    
    <h2>This is my first ever webpage</h2> <!-- second main heading -->
    <p><strong>Happy </strong> <u>to see this page </u> <em>working</em>.</p> <!-- p for paragraph,strong for bold,u for underline,em for italic -->
    <br>Good experience of learning it!! <!-- br is for break and continue in next line -->
    
    <br><img src="HW for web page.png" alt = "Hello World Image"> <!-- Img src="" is to add image -->
    
    
    <a href="https://github.com/Greeshmapogula/HelloWorld-WebPage" target="_blank">Here is Link</a> <!-- to add hyperlink-->
    </body>

</html>
